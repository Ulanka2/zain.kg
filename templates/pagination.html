<center>
<div class="row">
    <div class="col-lg-12">
        <div class="pagination_wrap">
            <ul>
                {% if page.has_previous %}
                <li><a href="?page={{ page.previous_page_number }}"> <i class="ti-angle-left"></i> </a></li>
                {% endif %}
                <li><a href="#"><span>{{ page.number }}</span></a></li>
                <li><a href="#"><span>{{ page.paginator.num_pages }}</span></a></li>
                {% if  page.has_next %}
                <li><a href="?page={{ page.next_page_number }}"> <i class="ti-angle-right"></i> </a></li>
                {% endif%}
            </ul>
        </div>
    </div>
</div> 
</center>
